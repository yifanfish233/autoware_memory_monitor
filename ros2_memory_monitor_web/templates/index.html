<!DOCTYPE html>
<html>
<head>
    <title>ROS2 Node Memory Monitor</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>ROS2 Node Memory Monitor</h1>
<p id="status"></p>
<button id="refresh-button" style="display: none;">Refresh</button>
<select id="node-selector"></select>
<canvas id="memory-history-chart"></canvas>

<p id="memory-usage-stats"></p>
<canvas id="top10-chart"></canvas>
<table id="memory-usage-table">
    <tr>
        <th>Node</th>
        <th>Memory (MB)</th>
    </tr>
</table>
<script>
    var memoryInterval;
    var memoryHistoryChart;
    var top10Chart;

    // Update current memory usage
    function updateMemoryUsage() {
        var node = $('#node-selector').val();
        if (node) {
            $.ajax({
                url: '/api/memory_usage/' + node,
                type: 'GET',
                cache: false,
                success: function (data) {
                    var $table = $('#memory-usage-table tbody');
                    $table.empty();
                    $table.append('<tr><td>' + data.node + '</td><td>' + data.memory + '</td></tr>');
                    refreshMemoryUsageHistory(node);
                    refreshMemoryUsageStats(node);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Memory usage request error: ' + textStatus);
                }
            });
        }
    }

    // Refresh memory usage history
    function refreshMemoryUsageHistory(node) {
        $.ajax({
            url: '/api/memory_usage_history/' + node,
            type: 'GET',
            cache: false,
            success: function (data) {
                var labels = data.map(function (item) {
                    return item.time;
                });
                var data = data.map(function (item) {
                    return item.memory;
                });
                if (memoryHistoryChart) {
                    memoryHistoryChart.destroy();
                }
                var ctx = document.getElementById('memory-history-chart').getContext('2d');
                memoryHistoryChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Memory Usage History',
                            data: data,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    }
                });
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error('Memory usage history request error: ' + textStatus);
            }
        });
    }

    // Refresh memory usage stats
    function refreshMemoryUsageStats(node) {
        $.ajax({
            url: '/api/memory_usage_stats/' + node,
            type: 'GET',
            cache: false,
            success: function (data) {
                $('#memory-usage-stats').text('Average: ' + data.average + ', Std dev: ' + data.stddev);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error('Memory usage stats request error: ' + textStatus);
            }
        });
    }

    // Refresh top 10 memory usage
    function refreshTop10() {
        $.ajax({
            url: '/api/memory_usage_top10',
            type: 'GET',
            cache: false,
            success: function (data) {
                var labels = data.map(function (item) {
                    return item.node;
                });
                var data = data.map(function (item) {
                    return item.memory;
                });
                if (top10Chart) {
                    top10Chart.destroy();
                }
                var ctx = document.getElementById('top10-chart').getContext('2d');
                top10Chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Top 10 Memory Usage',
                            data: data,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    }
                });
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error('Top 10 memory usage request error: ' + textStatus);
            }
        });
    }

    $(document).ready(function () {
        var checkROS2Status = setInterval(function () {
            $.ajax({
                url: '/api/ros2_status',
                type: 'GET',
                cache: false,
                success: function (data) {
                    if (data.status === 'running') {
                        clearInterval(checkROS2Status);
                        $('#status').text('ROS2 Autoware is running');
                        $('#refresh-button').hide();

                        $.ajax({
                            url: '/api/nodes',
                            type: 'GET',
                            cache: false,
                            success: function (nodes) {
                                var $nodeSelector = $('#node-selector');
                                $nodeSelector.empty();
                                nodes.forEach(function (node) {
                                    $nodeSelector.append('<option value="' + node + '">' + node + '</option>');
                                });
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                console.error('Nodes request error: ' + textStatus);
                            }
                        });

                        if (memoryInterval) {
                            clearInterval(memoryInterval);
                        }
                        updateMemoryUsage();
                        memoryInterval = setInterval(updateMemoryUsage, 1000);
                    } else {
                        $('#status').text('No ROS2 launched');
                        $('#refresh-button').show();
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('ROS2 status request error: ' + textStatus);
                }
            });
        }, 1000);

        $('#node-selector').change(function () {
            updateMemoryUsage();
            if (memoryInterval) {
                clearInterval(memoryInterval);
            }
            memoryInterval = setInterval(updateMemoryUsage, 1000);
        });

        $('#refresh-button').click(function () {
            $.ajax({
                url: '/api/refresh',
                type: 'POST',
                success: function () {
                    checkROS2Status();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Refresh request error: ' + textStatus);
                }
            });
        });
    });
</script>
</body>
</html>
